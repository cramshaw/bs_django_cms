{% extends "base.html" %}
{% load cms_tags %}
{% load sekizai_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block content %}
<div class="container-fluid">

    {% placeholder info %}

</div>

{% endblock %}

{% addtoblock "js" %}

<script>
$(document).ready(function(){
    $('.hidden-clients').hide();
    $('.show-more-clients').click( function() {
        $('.hidden-clients').show();
        $(this).hide();
    })
});
</script>

{% endaddtoblock %}
