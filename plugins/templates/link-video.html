{% load sekizai_tags %}

<div class="col-4 no-gutters">
    <a href="#{{ instance.jump_to_index }}">
        <div class="vid-con">
            <div class="section-title">{{ instance.title }}</div>
            <video class="vid-hov-play" src="{{ instance.video.url }}" width="100%" loop></video>
        </div>
    </a>
</div>

{% addtoblock "js" %}
<script>
$('.vid-hov-play').on('canplay', function(){
	$('.vid-hov-play').mouseover(function(){
		console.log('playing')
	    $(this).get(0).play();
	}).mouseout(function(){
		console.log('stopping')
	    $(this).get(0).pause();
	})
})
</script>
{% endaddtoblock %}
